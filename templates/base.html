{% load static %}
<html>
    <head>
        <title>Ghibli's Network</title>
        <link rel="stylesheet" href="{% static 'app.css' %}">
    </head>
    <body>
        <div class="sidebar">
            <h1>Ghibli's Network</h1>
            {% if user.is_authenticated %}
                <p>Hello, {{ user }} !</p>
                {% if user.profile_photo %}
                    <img class="avatar" src={{ user.profile_photo.url }}>
                {% else %}
                    <img class="avatar" src="{% static 'images/default_profile.png'%}">
                {% endif %}
                <p><a href="{% url 'home' %}">Home</a></p>
                <p><a href="{% url 'photo_upload' %}">Upload a picture</a></p>
                <p><a href="{% url 'blog_create' %}">Write a post</a></p>
                <p><a href="{% url 'upload_profile_photo' %}">Upload a profile picture</a></p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
            {% endif %}
        </div>
        <div class="main">
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
