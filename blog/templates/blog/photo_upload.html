{% extends 'base.html' %}
{% block content %}
    <h2>Upload picture</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Post</button>
    </form>
    <p>Not a member yet ? <a href="{% url 'signup' %}">Sign up now !</a></p>
{% endblock content %}
