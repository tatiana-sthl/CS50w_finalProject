{% extends 'base.html' %}
{% block content %}
<div style="text-align: center;"
    <h2 class="post_title">{{ blog.title }}</h2>
    {% if perms.blog.change_blog %}
        <p><a href="{% url 'edit_blog' blog.id %}">Edit the post</a></p>
    {% endif %}
    <img src="{{ blog.photo.image.url }}">
    <p>{{ blog.photo.caption }}</p>
    <p>{{ blog.content }}</p>
</div>
{% endblock content %}
