{% extends 'base.html' %}
{% block content %}
    <h2>Edit Post</h2>
    <form method="post">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit">Save</button>
    </form>
    <hr>
    <h3>Delete the post ?</h3>
    <form method="post">
        {{ delete_form }}
        {% csrf_token %}
        <button type="submit" >Delete</button>
    </form>
{% endblock content %}
